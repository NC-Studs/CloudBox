<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Авторизация Cloud Box</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="mstyle.css" rel="stylesheet">
    </head>   
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <img class="profile-img" src="libs/img/AuthHead.png" alt="">
                        <form class="form-signin">
                            <input type="text" class="form-control" placeholder="Логин" required autofocus>
                            <input type="password" class="form-control" placeholder="Пароль" required>
                            <button class="btn btn-lg btn-m-success" type="submit">
                                Войти</button>                            
                            <button class="btn btn-lg btn-m-default" type="submit">
                                Зарегистрироваться </button>
                        </form>
                    </div>     
                </div>
            </div>
        </div>       
        <script src="libs/js/plugins/jquery.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
