<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <meta charset="utf-8"/>
        <title>Авторизация Cloud Box</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
        <link href="mstyle.css" rel="stylesheet"/>
    </head>   
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <img class="profile-img" src="libs/img/AuthHead.png" alt=""/>
                        <h:form class="form-signin">
                            <h:inputText class="form-control" id="username" value="#{registrationBean.userName}" pt:placeholder="Введите имя"/>
                            <h:inputText class="form-control" id="email" value="#{registrationBean.eMail}" pt:placeholder="Email"/>
                            <h:inputSecret class="form-control" id="pass" value="#{registrationBean.pass}" pt:placeholder="Пароль"/>
                            <h:commandButton class="btn btn-lg btn-m-success my_pad" value="Зарегистрироваться" action="#{registrationBean.regNewUser()}"/>
                        </h:form>
                    </div>     
                </div>
            </div>
        </div>
        
        <script src="libs/js/plugins/jquery.min.js"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
